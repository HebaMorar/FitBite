<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>حجز موعد استشارة</h1>
        <form action="submit_booking.php" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="consultant">اختيار المستشار:</label>
            <select id="consultant" name="consultant" required>
                <option value="asrar">أسرار أحمد - أخصائية تغذية</option>
                <option value="jad">جاد خليل - أخصائي تغذية</option>
                <option value="nada">ندى العجارمة - مدربة رياضة</option>
                <option value="zain">زين العابدين خالد - مدرب رياضي</option>
            </select>
            
            <label for="date">تاريخ الموعد:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">الوقت المتاح:</label>
            <select id="time" name="time" required>
                <option value="09:00">09:00 صباحًا</option>
                <option value="10:00">10:00 صباحًا</option>
                <option value="11:00">11:00 صباحًا</option>
                <option value="14:00">02:00 مساءً</option>
                <option value="15:00">03:00 مساءً</option>
                <option value="16:00">04:00 مساءً</option>
            </select>
            
            <label for="notes">ملاحظات إضافية:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
            
            <button type="submit">إرسال الطلب</button>
        </form>
    </main>
</body>
</html>
